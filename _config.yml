# Site settings
title: Amir Mun
email: AmirMun@hotmail.com
url: https://potatoworld.github.io/AmirMun.github.io/
description: "Engineering, Design, 3D Printing and Various other Projects by Amir Mun"
keywords: "Prototyping, design, 3D Printing, CNC, Machining, Canadian"
skills: "CNC Machining - 3D Printing - Tinkering"
